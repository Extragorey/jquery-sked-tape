<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jQuery.skedTape</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="jquery.skedTape.css">
    </head>
    <body>
        <div class="container">
            <h2 class="mb-3">$.skedTape plugin demo</h2>
            <div id="sked"></div>
            <div class="alert alert-primary mt-3">
                <ul>
                    <li>Click on an event to delete it.</li>
                    <li>Click on empty space of the timeline to add a new event on predefined position.</li>
                    <li>Use +- keys to change zooming level.</li>
                </ul>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="jquery.skedTape.js"></script>
        <script type="text/javascript">
            var $sked = $('#sked').skedTape({
                caption: 'Cities',
                start: yesterday(22, 0),
                end: today(12, 0),
                showEventTime: true,
                showEventDuration: true,
                locations: {
                    '1': 'San Francisco',
                    '2': 'Sydney',
                    '3': 'New York',
                    'london': 'London',
                    '5': 'Copenhagen',
                    '6': 'Berlin'
                },
                events: [
                    {
                        name: 'Meeting 1',
                        location: 'london',
                        start: today(4, 15),
                        end: today(7, 30)
                    },
                    {
                        name: 'Meeting 2',
                        location: 'london',
                        start: today(7, 30),
                        end: today(9, 15)
                    },
                    {
                        name: 'Meeting',
                        location: '1',
                        start: today(10, 0),
                        end: today(11, 30)
                    },
                    {
                        name: 'Meeting with custom class',
                        location: '2',
                        start: yesterday(22, 0),
                        end: today(1, 30),
                        class: 'custom-class'
                    },
                    {
                        name: 'Meeting just after the previous one',
                        location: '2',
                        start: today(1, 45),
                        end: today(2, 45),
                        class: 'custom-class'
                    },
                    {
                        name: 'And another one...',
                        location: '2',
                        start: today(3, 10),
                        end: today(5, 30),
                        class: 'custom-class'
                    },
                    {
                        name: 'Disabled meeting',
                        location: '3',
                        start: yesterday(22, 15),
                        end: yesterday(23, 30),
                        disabled: true
                    },
                    {
                        name: 'Meeting that started early',
                        location: '6',
                        start: yesterday(21, 45),
                        end: today(0, 45)
                    },
                    {
                        name: 'Late meeting',
                        location: '5',
                        start: today(11, 15),
                        end: today(13, 45)
                    },
                ],
                formatters: {
                    date: function (date) {
                        return $.fn.skedTape.format.date(date, 'l', '.');
                    },
                    duration: function (start, end, opts) {
                        return $.fn.skedTape.format.duration(start, end, {
                            hrs: 'ч.',
                            min: 'мин.'
                        });;
                    },
                }
            });
            $sked.on('skedtape:event:click', function(e) {
                $sked.skedTape('removeEvent', e.detail.event.id);
            });
            $sked.on('skedtape:timeline:click', function(e, api) {
                try {
                    $sked.skedTape('addEvent', {
                        name: 'New meeting',
                        location: '3',
                        start: today(3, 15),
                        end: today(6, 0)
                    });
                }
                catch (e) {
                    if (e.name !== 'SkedTape.CollisionError') throw e;
                    //alert('Already exists');
                }
            });

            function today(hours, minutes) {
                var date = new Date();
                date.setUTCHours(hours, minutes, 0, 0);
                return date;
            }
            function yesterday(hours, minutes) {
                var date = today(hours, minutes);
                date.setTime(date.getTime() - 24 * 60 * 60 * 1000);
                return date;
            }
            function tomorrow(hours, minutes) {
                var date = today(hours, minutes);
                date.setTime(date.getTime() + 24 * 60 * 60 * 1000);
                return date;
            }
        </script>
    </body>
</html>
